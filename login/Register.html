

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/52f7fb5e56.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="desktop">
            <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="text-wrapper">Create an account</div>
                <p class="div">Already have an account? <a href="login.html">Login</a></p>
                <form action="" method="post">
                    <div class="frame"><input type="email" id="fname" name="Email" placeholder="Email"></div>
                    <div class="div-wrapper">
                        <input type="text" id="fname" name="Username" placeholder="Username">
                    </div>
                    <button class="frame-2" name="register"><div class="text-wrapper-4">Create Account</div></button>
                    <div class="frame-3"><input type="text" id="lname" name="Phone" placeholder="Phone number"></div>
                    <div class="frame-4">
                        <input type="password" id="pass" name="PASS" placeholder="Password">
                        <div class="bx-hide"><i class="fa-regular fa-eye-slash"></i></div>
                    </div>
                </form>
                    
                <div class="frame-5">
                    <input type="checkbox" id="check" name="agree">
                    <p class="i-agree-to-the-terms">I agree to the Terms &amp; Conditions</p>
                </div>
                <div class="frame-6">
                    <img class="line" src="Line 12.svg" />
                    <div class="text-wrapper-6">Or register with</div>
                    <img class="line" src="Line 12.svg" />
                </div>
                <button class="frame-wrapper">
                    <div class="frame-7">
                        <img class="devicon-google" src="devicon_google.svg" />
                        <div class="text-wrapper-7">Google</div>
                    </div>
                </button>
            </div>
            <div class="frame-8">
                <div class="frame-9">
                    <div class="frame-10">
                        <div class="frame-11">
                            <img class="logo-nimiaoo" src="https://c.animaapp.com/OriKr36b/img/logo-nimiaoo-2.svg" />
                            <div class="frame-12">
                                <div class="frame-13">
                                    <div class="text-wrapper-8">Galery Products</div>
                                    <img class="frame-14" src="https://c.animaapp.com/OriKr36b/img/frame-2.svg" />
                                </div>
                                <div class="frame-15">
                                    <div class="about-us">About us</div>
                                    <img class="frame-16" src="https://c.animaapp.com/OriKr36b/img/frame.svg" />
                                </div>
                                <div class="frame-17">
                                    <div class="text-wrapper-9">Contact</div>
                                    <img class="frame-18" src="https://c.animaapp.com/OriKr36b/img/frame.svg" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="frame-19"></div>
                    <div class="frame-20"></div>
                </div>
                <img class="frame-21" src="https://c.animaapp.com/OriKr36b/img/frame-41.svg" />
            </div>
        </div>
    </body>
</html>
